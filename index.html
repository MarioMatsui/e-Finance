<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Finace</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo eFinance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Incomes</span>
                    <img src="assets/income.svg" alt="Income Image">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Expenses</span>
                    <img src="assets/expense.svg" alt="">
                </h3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="/assets/total.svg" alt="">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
        </section>

        <h2 class="sr-only">Transactions</h2>

        <a href="#" onclick="Modal.open()" class="button new">+ New Transaction</a>

        <section id="transaction">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>New Transaction</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Description">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Value</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use the signal - (negative) for expenses and , (comma) for decimal places.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="#date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancel</a>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>e-Finance$</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
